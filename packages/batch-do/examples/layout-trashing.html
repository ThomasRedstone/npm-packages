<!DOCTYPE html>
<html>
  <head>
    <title>batch-do - Layout trashing example</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: space-around;
      }
      #a, #b {
        width: 200px;
        height: 200px;
        background-color: #0cf;
      }

      #b {
        background-color: #fc0;
      }
    </style>
  </head>
  <body>
    <div id="a"></div>
    <div id="b"></div>
    <script type="module">
      import { before, after } from '../esm.js';

      const a = document.getElementById('a');
      const b = document.getElementById('b');

      a.addEventListener('click', function handleBatchDo(e) {
        let width;
        let height;

        before(() => {
          const bounds = a.getBoundingClientRect();

          width = bounds.width;
          height = bounds.height;
        });
        after(() => {
          console.log({ width, height });
        });
      });
    </script>
  </body>
</html>
