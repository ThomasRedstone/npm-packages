<!DOCTYPE html>
<html>
  <head>
    <title>batch-do - Layout trashing example</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: space-around;
      }
      #a, #b {
        width: 200px;
        height: 200px;
        background-color: #0cf;
        transition: 1s ease-out;
      }

      #b {
        background-color: #fc0;
      }
    </style>
  </head>
  <body>
    <div id="a"></div>
    <div id="b"></div>
    <script type="module">
      import batch, { createContext } from '../esm.js';

      const ctx = createContext(requestAnimationFrame.bind(window));

      const a = document.getElementById('a');
      const b = document.getElementById('b');

      a.addEventListener('click', function handleBatchDo(e) {
        let width;
        let height;

        ctx.preBatch = () => {
          console.log('Read');

          const bounds = a.getBoundingClientRect();

          width = bounds.width;
          height = bounds.height;
        };

        batch(() => {
          console.log('Write');

            a.style.width = width * 1.5 + 'px';
            a.style.height = height * 1.5 + 'px';
        }, ctx);
      });

      b.addEventListener('click', function handleBatchDo(e) {
        let width;
        let height;

          console.log('Read & Write');
          const bounds = b.getBoundingClientRect();

          width = bounds.width;
          height = bounds.height;

          b.style.width = width * 1.5 + 'px';
          b.style.height = height * 1.5 + 'px';
      })
    </script>
  </body>
</html>
